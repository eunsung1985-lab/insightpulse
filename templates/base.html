<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InsightPulse AI</title>
    <!-- TailwindCSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter & Noto Sans KR -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 to-blue-100 min-h-screen text-slate-800">
    <!-- Mobile Navigation -->
    <nav
        class="fixed bottom-0 w-full bg-white/90 backdrop-blur-md border-t border-slate-200 z-50 md:top-0 md:bottom-auto md:border-b md:border-t-0">
        <div class="max-w-4xl mx-auto px-4">
            <div class="flex justify-between md:justify-start md:space-x-8 items-center h-16">
                <!-- Desktop Logo -->
                <div class="hidden md:block font-bold text-xl text-indigo-600 mr-8">InsightPulse AI</div>

                <!-- Nav Links -->
                <a href="/"
                    class="flex flex-col md:flex-row items-center justify-center w-full md:w-auto text-xs md:text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z" />
                    </svg>
                    <span>뉴스</span>
                </a>

                <a href="/analysis"
                    class="flex flex-col md:flex-row items-center justify-center w-full md:w-auto text-xs md:text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z" />
                    </svg>
                    <span>분석</span>
                </a>

                <a href="/picks"
                    class="flex flex-col md:flex-row items-center justify-center w-full md:w-auto text-xs md:text-sm font-medium text-slate-600 hover:text-indigo-600 transition-colors py-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1 md:mb-0 md:mr-2" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                    <span>Pick</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-4xl mx-auto px-4 pt-6 pb-24 md:pt-24 md:pb-12 text-center md:text-left">
        {% block content %}{% endblock %}
    </main>

</body>

</html>
